<!DOCTYPE html>

<html>

  <head>
  
  
    <title> Dynamic to-do list 1</title>
      
      <script src = "todolist.js" defer> </script>
      <link type="text/css" rel="stylesheet" href="style.css"/>
      <meta name="viewport" content="width=device-width, initial-scale=1"> 


  </head>

  <body>
      
    <div id= "header">
	<div class = "img" align = "center"> <img src = "icon-cal.png"> </div>
	<h1> Dynamic to-do list </h1> 
	</div>
      
      
      <br />
      <form method="post" id ="form_all" onsubmit="return addItem(this)"> 
          <strong> Task Name </strong> 
         <input type = "text" id="nameTxt" />
         <br /> <br />
          
          <strong> Task Description </strong> 
          <input type = "text"  id="countTxt" placeholder="Describe the task here..." /> 
          <br /><br />
          
          <strong> Task Category </strong>
          <input type = "text"  id="typeTxt" placeholder = "Home/Work/School/Other"/>
          <br /><br />
          
          <strong> Urgency </strong>  
          <input type = "text"  id="orderTxt" placeholder = "Low/Medium/High"/>
          <br /> <br />
          
          <strong> Task Date </strong>  
          <input type = "text"  id="catTxt" placeholder="DATE-MONTH-YEAR"/>
          <br /> <br />

          <input type = "submit" value = "Add item" />
          <input type = "button" value = "Update item" onclick="javaScript:updateItem()" />
		  <input type = "button" value = "Delete All" onclick="javaScript:deleteAll()" />
		  <input type = "button" value = "Show/Hide" onclick="javaScript:saveList()" />

		  <br />
      </form>
	  
      <div id = "shoppingListTitle" style="position:absolute; left:400px; top: 145px;"> </div>     	  
      <div id = "shoppingListDiv" style="width:200px;height:300px;"> </div>                      

  </body>

</html>
